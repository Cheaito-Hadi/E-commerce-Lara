<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/E-commerce-Frontend/src/styles/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container-email">
        <div class="form">
            <div class="signin-form">
                <img id="logo" src="/E-commerce-Frontend/assets/images/send-sports-logo.png" >
                <h2 id="signin">Login</h2>
                <p id="info">Enter your credintials</p>
            </div>
            <div class="form-email">
                <input class="input-email" id="email_in" type="email" placeholder="Email" required>
            </div>
            <div class="form-email">
                <input class="input-email" id="password" type="password" placeholder="Password" required>
            </div>
            <div class="create-account">
                <a href="/E-commerce-Frontend/src/pages/register.html"><button id="create" class="next">Create account</button></a>
                <button id="login" type="button" class="login">Login</button>
            </div>
        </div>
    </div>

    <script src="/E-commerce-Frontend/src/scripts/login.js"></script>
</body>
</html>
