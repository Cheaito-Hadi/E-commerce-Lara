<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="create-acc">Create an account</div>
            <div class="image">
                <img id="logo" src="/E-commerce-Frontend/assets/images/logo.png">
            </div>
            <div class="form-name">
                <input class="name" id="first-name" type="text" placeholder="First Name" required>
                <input class="name" id="last-name" type="text" placeholder="Last Name" required>
                <input class="name" id="email" type="email" placeholder="Email" required>
                <input class="name" id="password" type="password" placeholder="Password" required>
            </div>
            <div class="create-account">
                <button id="register-btn" class="next">Create</button>
            </div>
        </div>
    </div>
</body>

</html>
